<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <style>

        .center {
            text-align: center;
            border: 3px solid green;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            border-right:1px solid #bbb;
        }

        .affix {
            top: 1pt;
            left: 1pt;
            width: 100%;
            opacity: 0.85;
        }


        li:last-child {
            border-right: none;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #1a1a1a;
            color: #bbbbbb;
            text-decoration: none;
        }

        .active{
            background-color: #4CAF50;
        }
        .footer{
            position: fixed;
            left:1pt;
            bottom:1pt;
            text-align: center;
            width: 100%;
            background-color: black;
            color: white;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><div class="center">
            <p>Online Exam</p>
        </div></div>
        <div class="panel-body">
            <ul data-spy="affix" data-offset-top="25">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="#" style="text-decoration: none">Questions</a></li>
                <li><a href="questionaire.html">Questionnaire</a></li>
                <li style="float:right"><a href="#">Log out</a></li>
            </ul>
            <div><form>
                <div class="form-group">
                    <label for="question">Enter the Question:</label>
                    <textarea class="form-control" rows="3" id="question"></textarea>
                </div>
                <div class="form-group">
                    <label for="choice">Number of choices:</label>
                    <input class="form-control" id="choice">
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter the choices:</h3>
                    </div>
                    <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="panel-body w3-card-2 w3-margin">

                            <ul  style="color: white">
                                <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
                            </ul>
                            <div class="w3-container w3-light-grey w3-padding-16">
                                <div class="w3-row w3-margin-top">
                                    <div class="w3-col s10">
                                        <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
                                    </div>
                                    <div class="w3-col s2">
                                        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
                                    </div>
                                </div>
                                <p class="w3-padding-left w3-text-red">{{errortext}}</p>
                            </div>
                        </div>

                </div>
                <div class="form-group">
                    <label for="choice">Enter the answer:</label>
                    <input class="form-control" id="answer">
                </div>
                <div style="text-align: right">
                    <button type="submit">Add</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    CopyRights
</div>
<script>
    var app = angular.module("myShoppingList", []);
    var count = 2;
    app.controller("myCtrl", function($scope) {
        $scope.products = ["Milk", "Bread"];
        $scope.addItem = function () {
            $scope.errortext = "";
            if (!$scope.addMe) {return;}
            if ($scope.products.indexOf($scope.addMe) == -1) {
                $scope.products.push($scope.addMe);
                count++;
            } else {
                $scope.errortext = "The item is already in your shopping list.";
            }
        };
        $scope.removeItem = function (x) {
            $scope.errortext = "";
            $scope.products.splice(x, 1);
            count++;
        }
    });
</script>
</body>
</html>
